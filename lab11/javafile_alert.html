<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Shell Game - Alert Version</title>

    <script>
        function WinnerMessage() {
            alert("You Won!");
        }

        function TryAgain() {
            alert("Wrong Shell - Try Again");
        }

        function ShuffleShells() {
            document.getElementById("first").style.order = Math.floor((Math.random() * 3) + 1);
            document.getElementById("second").style.order = Math.floor((Math.random() * 3) + 1);
            document.getElementById("third").style.order = Math.floor((Math.random() * 3) + 1);
        }
    </script>
</head>

<body onload="ShuffleShells();">
    <h1>JavaScript Shell Game</h1>
    <p>Pick a shell to find the hidden item!</p>

    <div class="container">
        <img id="first" src="shell1.png" alt="Shell 1" onclick="WinnerMessage();">
        <img id="second" src="shell2.png" alt="Shell 2" onclick="TryAgain();">
        <img id="third" src="shell3.png" alt="Shell 3" onclick="TryAgain();">
    </div>
</body>
</html>
